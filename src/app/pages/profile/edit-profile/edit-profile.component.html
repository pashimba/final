<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
</head>
<body>

  <div class="edit-profile-container">
    <h1>Editar Perfil de Usuario</h1>
    <form [formGroup]="profileForm" (ngSubmit)="onEdit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Introduce tu email" />
        <div *ngIf="profileForm.get('email')?.invalid && (profileForm.get('email')?.dirty || profileForm.get('email')?.touched)">
          <small *ngIf="profileForm.get('email')?.errors?.['required']">El email es requerido.</small>
          <small *ngIf="profileForm.get('email')?.errors?.['email']">Email inválido.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" type="text" formControlName="name" placeholder="Introduce tu nombre" />
        <div *ngIf="profileForm.get('name')?.invalid && (profileForm.get('name')?.dirty || profileForm.get('name')?.touched)">
          <small *ngIf="profileForm.get('name')?.errors?.['minlength']">El nombre debe tener al menos 4 caracteres.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input id="nickname" type="text" formControlName="nickname" placeholder="Introduce tu nickname" />
      </div>
  
      <div class="form-group">
        <label for="photoURL">URL de la Foto</label>
        <input 
          id="photoURL" 
          type="text" 
          formControlName="photoURL" 
          placeholder="Introduce el enlace de tu foto de perfil" 
        />
      </div>
  
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input id="phone" type="text" formControlName="phone" placeholder="Introduce tu teléfono" />
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña Actual</label>
        <input id="password" type="password" formControlName="password" placeholder="Introduce tu contraseña actual" />
      </div>
  
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña</label>
        <input id="newPassword" type="password" formControlName="newPassword" placeholder="Introduce una nueva contraseña (opcional)" />
      </div>
  
      <button type="submit" [disabled]="profileForm.invalid">Actualizar Perfil</button>
    </form>
  </div>
  
  
</body>
</html>
