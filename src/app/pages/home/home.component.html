<div class="col-12 mt-3">
  <h1>Eventos vigentes</h1>
</div>

<div class="filter-box mb-4">
  <div class="filter-chip" [ngClass]="{'active': this.tagsMarcados.indexOf(tag)>=0}" (click)="selectUserTag(tag)"
    *ngFor="let tag of tags">
    #{{tag}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let post of postsFiltrados">
    <app-card [data]="post"></app-card>
  </div>
</div>
